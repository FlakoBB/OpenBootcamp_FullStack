<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Badeges de Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
    <div class="container py-4">
        <h1>Este es un titulo con un <span class="badge bg-warning">Badge</span></h1>

        <Button class="btn btn-primary position-relative">Mensajes<span class="badage position-absolute bg-danger top-0 start-100 translate-middle rounded-pill px-1">99+</span></Button>
        <br>
        <Button class="mt-4 btn btn-primary position-relative">Notificacion<span class="badage position-absolute bg-danger top-0 start-100 translate-middle rounded-circle p-2"><span class="visually-hidden">sup</span></span></Button>
    </div>
</body>
</html>
