<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barras de progreso</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
    <div class="container py-4">
        <div class="progress">
            <div class="progress-bar" style="width: 40%;">40%</div>
        </div>
        <div class="progress mt-4" style="height: 2px;">
            <div class="progress-bar bg-success" style="width: 60%;"></div>
        </div>
        <div class="progress mt-4">
            <div class="progress-bar bg-danger progress-bar-striped progress-bar-animated" style="width: 30%;">Cargando...</div>
        </div>
        <div class="progress mt-4">
            <div class="progress-bar bg-dark" style="width: 30%;">30%</div>
            <div class="progress-bar bg-warning" style="width: 10%;">10%</div>
            <div class="progress-bar bg-info" style="width: 20%;">20%</div>
        </div>
    </div>
</body>
</html>
