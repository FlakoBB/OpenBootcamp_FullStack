<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-4">
        <div class="mb-3">
            <label for="nombre" class="form-label">Nombre</label>
            <input type="text" name="" id="nombre" placeholder="Tu nombre" class="form-control">
        </div>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Email address</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
        </div>
        <div>
            <label class="form-label" for="foto">Foto</label>
            <input type="file" name="" id="foto" class="form-control">
            <div class="form-text">Elige una foto</div>
        </div mb-3>
        <div class="mb-3 form-check">
            <input type="checkbox" name="" id="acepto" class="form-check-input">
            <label for="acepto" class="form-check-label">Acepto</label>
        </div>
        <div>
            <div class="form-check-inline">
                <input type="radio" name="chuno" id="uno" class="form-check-input">
                <label for="uno" class="form-label">Para 1</label>
            </div>
            <div class="form-check-inline">
                <input type="radio" name="chuno" id="dos" class="form-check-input">
                <label for="dos" class="form-label">Para 2</label>
            </div>
            <div class="form-check-inline">
                <input type="radio" name="chuno" id="tres" class="form-check-input">
                <label for="tres" class="form-label">Para 3</label>
            </div>
        </div>
        <div class="mb-3 form-check form-switch">
            <input type="checkbox" name="" id="suid" class="form-check-input">
            <label for="suid" class="form-check-label">Switch</label>
        </div>
        <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Example textarea</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>
        
        <div>
            <input type="radio" name="sino" id="si" class="btn-check">
            <label for="si" class="btn btn-outline-success">SÃ­</label>
            <input type="radio" name="sino" id="no" class="btn-check">
            <label for="no" class="btn btn-outline-danger">No</label>
        </div>
    </div>

    <div class="container mt-4">
        <form>
            <div class="mb-3">
                <label for="rango" class="form-label">En que rango?</label>
                <input type="range" name="" id="rango" class="form-range" min="0" max="10" step=".5">
            </div>
            <div class="input-group mb-3 flex-nowrap w-50">
                <span class="input-group-text">@</span>
                <input class="form-control" type="text" name="" id="" placeholder="Usuario">
            </div>
            <div class="form-floating mb-3">
                <input class="form-control" type="number" name="" id="numero" placeholder="num">
                <label for="numero">Edad</label>
            </div>
        </form>
    </div>
</body>
</html>
