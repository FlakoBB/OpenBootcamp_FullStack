<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio | Drag & Drop</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="contenedor">
        <div class="seccion" id="a">
            <div class="pieza" draggable="true" id="p-a-1">Pieza 1</div>
            <div class="pieza" draggable="true" id="p-a-2">Pieza 2</div>
            <div class="pieza" draggable="true" id="p-a-3">Pieza 3</div>
            <div class="pieza" draggable="true" id="p-a-4">Pieza 4</div>
        </div>
        <div class="seccion" id="r">
            <div class="pieza" draggable="true" id="p-r-1">Pieza 1</div>
            <div class="pieza" draggable="true" id="p-r-2">Pieza 2</div>
            <div class="pieza" draggable="true" id="p-r-3">Pieza 3</div>
            <div class="pieza" draggable="true" id="p-r-4">Pieza 4</div>
        </div>
        <div class="seccion" id="papelera">
            <img draggable="false" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSSMWeEC0tULzOjfWFAOdOHjUw9WjXhBDbirg&usqp=CAU" alt="Papelera">
        </div>
    </div>
</body>
<script src="./index.js"></script>
</html>
